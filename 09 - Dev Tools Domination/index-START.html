<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')
    // Interpolated
    console.log('Hello I am a %s string!', 'hello')
    // Styled
    console.log("%c I am some great text", 'font-size: 25px; color: yellow; background: blue')
    // warning!
    console.warn("OH NOOOOO, this is a warning!")
    // Error :|
    console.error("AN EERROR!!")
    // Info
    console.info('Crocodiles eat 3-4people per year')
    // Testing
    const p = document.querySelector('p')
    console.assert(1 === 2, 'That is wrong!')
    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Phil')
    console.count('Phil')
    console.count('Phil')
    console.count('Phil')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs)

  </script>
</body>
</html>
